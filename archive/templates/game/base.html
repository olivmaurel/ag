<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ancient Gods - The Game</title>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% if debug %}
      <link href="{{ static('less/site.less') }}" media="all" rel="stylesheet/less" type="text/css"/>
      <script src="{{ static('js/less.min.js') }}"></script>
    {% else %}

      {% compress css %}
        <link href="{{ static('less/site.less') }}" media="all" rel="stylesheet" type="text/less"/>
      {% endcompress %}
    {% endif %}

    <style>
      .round-button {
        width: 10%;
        height: 0;
        padding-bottom: 10%;
        border-radius: 50%;
        border: 2px solid #f5f5f5;
        overflow: hidden;
        background: #464646;
        box-shadow: 0 0 3px gray;
      }
      .round-button:hover {
        background: #262626;
      }
      .round-button i {
        display: block;
        width: 76%;
        padding: 12%;
        height: auto;
      }
      .circle {
        border-radius: 50%;
      }

    </style>
    <link rel="shortcut icon" href="{{ static('game/img/favicon.ico') }}"/>
  </head>
<body>

<header class="container-fluid">

</header>

{% block content %}
{% endblock content %}

<footer>
<!-- place footer here -->
</footer>


</body>

</html>
